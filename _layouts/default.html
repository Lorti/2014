<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title  %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,400italic,700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:300,700">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <script src="{{ site.url }}/js/modernizr.js"></script>
  </head>
  <body>

    <div class="site">

      <header class="Banner">
        <div class="Banner-logo">
          <img src="{{ site.url }}/images/logo.svg" alt="Logo">
        </div>
        <h1 class="Banner-heading">Manuel Wieser</h1>
        <p class="Banner-tagline">Front-End Developer & Digital Artist</p>
      <div role="main">
        {{ content }}
      </div>

      <footer class="Footer">
        <h2>Contact me</h2>
        <p id="contact" class="h-card vcard">
          <strong class="p-name fn n">
            <span class="p-given-name given-name">Manuel</span>
            <span class="p-additional-name family-name">Wieser</span>,
            <span class="p-honorific-suffix honorific-suffix">BSc MA</span>
          </strong><br>
          <span class="p-job-title role">Front-End Developer & Digital Artist</span><br>
          <span class="p-adr adr">
            <span class="p-street-address street-address">Südtirolerstraße 26</span><br>
            <span class="p-postal-code postal-code">4020</span> <span class="p-locality locality">Linz</span><br>
            <span class="p-country-name country-name">Austria</span>
          </span><br>
          <span class="p-tel tel">+43 650 216 98 01</span><br>
          <a href="mailto:office@manuelwieser.com" class="u-email email">office@manuelwieser.com</a><br>
          <a href="http://www.manuelwieser.com" class="u-url url">http://www.manuelwieser.com</a>
        </p>
        <p>
          <a href="mailto:office@manuelwieser.com" title="e-mail Address">&nbsp;</a>
          <a href="http://www.facebook.com/mmwieser" title="Facebook Profile">&nbsp;</a>
          <a href="http://plus.google.com/114312400354600805747" title="Google+ Profile">&nbsp;</a>
          <a href="http://www.radiatedpixel.com/wordpress/author/manu/" title="Radiated Pixel">&nbsp;</a>
          <a href="skype:lorti88?chat" title="Skype Profile">&nbsp;</a>
          <a href="http://twitter.com/manuelwieser" title="Twitter Profile">&nbsp;</a>
          <a href="http://vimeo.com/manuelwieser" title="Vimeo Profile">&nbsp;</a>
          <a href="https://github.com/Lorti" title="GitHub Profile">&nbsp;</a>
          <a href="http://www.xing.com/profile/Manuel_Wieser2" title="XING Profile">&nbsp;</a>
        </p>
      </footer>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ site.url }}/js/main.js"></script>
    <script src="{{ site.url }}/js/baseliner.js"></script>
    <script>
      var baseliner = new Baseliner(24);
    </script>
  </body>
</html>
